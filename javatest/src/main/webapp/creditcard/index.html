<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.savebtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.savebtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Credit card creation</h1>
    <p>Please fill in this form to create a credit card.</p>
    <hr>

    <label for="cardholder"><b>Cardholder name</b></label>
    <input type="text" placeholder="Enter Cardholder name" name="cardholder" required>

    <label for="cardnumber"><b>Card number</b></label>
    <input type="number" placeholder="Enter card number" name="cardnumber" required>

    <label for="expiry-date"><b>Expiry date</b></label>
    <input type="date" placeholder="Enter expiry date" name="expiry-date" required>
    <hr>

    <button type="submit" class="savebtn">Register</button>
  </div>
  
</form>

</body>
</html>
